<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

    <title>Book-Gallery</title>

    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>
<div class="container">
    <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->
    <div th:if="${not #lists.isEmpty(Books)}">
        <h2>Book List</h2>
        <table class="table table-striped">
            <tr>
                <th>Id</th>
                <th>Book Id</th>
                <th>Description</th>
                <th>Price</th>
                <th>View</th>
                <th>Edit</th>
            </tr>
            <tr th:each="book : ${books}">
                <td th:text="${book.id}"><a href="/book/${book.id}">Id</a></td>
                <td th:text="${book.bookId}">Book Id</td>
                <td th:text="${book.Description}">Descirption</td>
                <td th:text="${book.price}">price</td>
                <td><a th:href="${ '/book/' + book.id}">View</a></td>
                <td><a th:href="${'/book/edit/' + product.id}">Edit</a></td>
            </tr>
        </table>

    </div>
</div>

</body>
</html>
